apply plugin: 'java'
apply plugin: 'idea'

version '1.0-SNAPSHOT'
group 'com.senither'
description = 'A genetic algorithm that builds a random sonnet by Shakespear'
mainClassName = 'com.senither.shakespear.Main'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
